<div class="col-md-6 padding-0 map-section">
   <sebm-google-map
     [latitude]="lat"
     [longitude]="lng"
     [zoom]="zoom"
     [disableDefaultUI]="false"
     [zoomControl]="true">

     <sebm-google-map-marker
         *ngFor="let m of markers; let i = index"
         (markerClick)="clickedMarker(m.label, i)"
         [latitude]="m.lat"
         [longitude]="m.lng"
         [label]="m.label"
         [isOpen]="i.isOpen"
         >

       <sebm-google-map-info-window>
         <strong *ngIf="weather">
           {{m.label}}
           {{m.temp | number:'2.0-0' }}Â°
         </strong>
       </sebm-google-map-info-window>

     </sebm-google-map-marker>
   </sebm-google-map>
</div>
<div class="col-md-6  tweets-section pull-right">
    <app-twitter [cityName]="cityName"></app-twitter>
</div>
